{% extends 'base.html' %}
{% block body %}
    <style>

      .contact-form {
        background-color: #f2f2f2;
        padding: 20px;
        margin-top: 20px;
        border-radius: 5px;
        box-shadow: 0px 0px 10px #ccc;
      }
      
      .contact-form h2 {
        font-size: 24px;
        text-align: center;
        margin-bottom: 20px;
      }
      
      .contact-form form {
        display: flex;
        flex-wrap: wrap;
      }
      
      .contact-form .form-group {
        width: 100%;
        margin-bottom: 20px;
      }
      
      .contact-form label {
        display: block;
        margin-bottom: 5px;
      }
      
      .contact-form input[type="text"],
      .contact-form input[type="email"],
      .contact-form input[type="tel"],
      .contact-form textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
        font-size: 16px;
      }
      
      .contact-form textarea {
        height: 120px;
      }
      
      .contact-form .submit-btn {
        background-color: #4CAF50;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 3px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      
      .contact-form .submit-btn:hover {
        background-color: #3e8e41;
      }
    </style>
    <div class="contact-form page-top-pad">

      <h2>review page</h2>


      <form method="post" enctype="multipart/form-data" class="my-form page-top-pad">
        {% csrf_token %}
        <div class="form-group">


        <input type="hidden" name="csrfmiddlewaretoken" value="mC59GCugIhOPrF4LankX1fSKWZeipjY0Bd4ppckgZLpsJwGEdsddwLduOlrFEpsf">
        <p>
      <label for="id_name">Name:</label>
      <input type="text" name="name" maxlength="100" required id="id_name">
      
      
    </p>
  
    
    <p>
      <label for="id_image">Image:</label>
      <input type="file" name="image" accept="image/*" required id="id_image">
      
      
    </p>
  
    
    <p>
      <label for="id_description">Description:</label>
      <textarea name="description" cols="40" rows="10" required id="id_description">
  </textarea>
      
      
    </p>
  
    
    <p>
      <label for="id_rating">Rating:</label>
      <input type="number" name="rating" required id="id_rating">
    </p>
      <button type="submit" class="submit-btn">Submit</button>

        
      
   
  </div>

      </form>

    {% endblock body %}
